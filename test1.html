<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Carousel</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- bstrwpynqxcvbnm -->
    <div class="main-body">
        <div class="outer-txt">
            <div class="inner-txt">
                <p class="text">
                    Image Carousel by Ujal
                </p>
            </div>
        </div>

        <div class="out-wrap">
            <div class="in-wrap">
                <div class="wrapper">
                    <button id="prev" class="aroLeft">&#10094;</button>
                    <div class="carousel-container">
   
                        <div class="carousel-slide" id="carousel-slide1">
                            <img src="img2/poster1.jpg" alt="Poster 1">
                            <img src="img2/poster2.jpg" alt="Poster 2">
                            <img src="img2/poster3.jpg" alt="Poster 3">
                            <img src="img2/poster4.jpg" alt="Poster 4">
                            <img src="img2/poster5.jpg" alt="Poster 5">
                            <img src="img2/poster6.jpg" alt="Poster 6">
                            <img src="img2/poster7.jpg" alt="Poster 7">
                            <img src="img2/poster8.jpg" alt="Poster 8">
                            <img src="img2/poster9.jpg" alt="Poster 9">
                            <img src="img2/poster10.jpg" alt="Poster 10">     
                        </div>
                        
                      </div>
                    <button id="next" class="aroRight">&#10095;</button> 
                </div>
            </div>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
